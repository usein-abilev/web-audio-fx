<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio FX</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="canvas-sample">
                <canvas id="audio-sample"></canvas>
                <div id="init-placeholder">
                    <h2>Click "Load Sample" to upload your sample file or click "Record" to record your voice<h2>
                </div>
            </div>
            <canvas id="audio-volume-meter"></canvas>
        </div>
        <div class="sample-controls">
            <div>
                <button id="load-sample" class="primary-button">Load Sample</button>
                <input id="sample-file-input" type="file" accept="audio/*" style="display: none" />
                <button id="record" class="primary-button">Record</button>
                <button id="play" class="primary-button">Play (Space)</button>
            </div>
            <div class="playback-controls">
                <label for="loop-playback">Loop: <input type="checkbox" id="loop-playback" value="off" tabindex="-1"
                                                                                                       aria-disabled="true" /></label>
                <button id="reverse-sample" class="secondary-button">Reverse</button>
            </div>
        </div>

        <!-- <div class="analyser-plugin"> -->
        <!--     <canvas id="frequency-analyzer">The canvas is not supported in your browser</canvas> -->
        <!-- </div> -->

        <div class="audio-graph">
            <div class="block-header">
                <h2>Audio Processing Graph</h2>
                <div class="graph-controls">
                    <select id="add-plugin-select">
                        <option id="select-placeholder" value="" selected disabled>Add plugin</option>
                    </select>
                </div>
            </div>
            <canvas id="graph">The canvas is not supported in your browser</canvas>
        </div>
        <div id="audio-plugin"></div>
    </div>
    <div id="context-menu"></div>
    <script type="module" src="/src/app.ts"></script>
</body>

</html>
