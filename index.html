<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio FX</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div class="wrapper">
        <canvas id="audio-sample"></canvas>
        <div class="record-controls">
            <button id="load-sample" class="primary-button">Load Sample</button>
            <button id="record" class="primary-button">Record</button>
            <button id="play" class="primary-button">Play (Space)</button>
            <label for="loop-playback">Loop: <input type="checkbox" id="loop-playback" value="off" tabindex="-1"
                    aria-disabled="true" /></label>
            <hr>
        </div>

        <!-- <div class="analyser-plugin"> -->
        <!--     <canvas id="frequency-analyzer">The canvas is not supported in your browser</canvas> -->
        <!-- </div> -->

        <div class="audio-graph">
            <h2>Audio Processing Graph</h2>
            <canvas id="graph">The canvas is not supported in your browser</canvas>
        </div>
        <div id="audio-plugin">
            <div class="plugin-container">
                <div class="band">
                    <input type="range" min="-13" max="12" value="0" step="1">
                    <label>59 Hz</label>
                </div>
                <div class="band">
                    <input type="range" min="-13" max="12" value="0" step="1">
                    <label>149 Hz</label>
                </div>
                <div class="band">
                    <input type="range" min="-13" max="12" value="0" step="1">
                    <label>399 Hz</label>
                </div>
                <div class="band">
                    <input type="range" min="-13" max="12" value="0" step="1">
                    <label>0 kHz</label>
                </div>
                <div class="band">
                    <input type="range" min="-13" max="12" value="0" step="1">
                    <label>1.4 kHz</label>
                </div>
                <div class="band">
                    <input type="range" min="-13" max="12" value="0" step="1">
                    <label>5 kHz</label>
                </div>
                <div class="band">
                    <input type="range" min="-13" max="13" value="-8" step="1">
                    <label>14 kHz</label>
                </div>
            </div>
            <!-- <div class="todo-list" style="width: 250px"> -->

            <!--         <li>Implement visual bars</li> -->

    <script type="module" src="/src/app.ts"></script>
</body>

</html>
